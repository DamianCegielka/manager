<!DOCTYPE html>
<html lang="en" hmlns:th="https://thymeleaf.org" xmlns:hmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>[[#{app.name}]]</title>
</head>
<body>
<div class="row">
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Manager <!--[[#{app.name}]]--></a>
            <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-link active">
                        <a class="nav-link active" aria-current="page" th:href="@{/publications/subscription}">publication<!--[[#{menu.publication}]]--></a>
                    </li>
                    <li class="nav-link active" th:if="${userRole}=='USER'">
                        <a class="nav-link active" th:href="@{/users/subscription}">subscription<!--[[#{menu.subscription}]]--></a>
                    </li>
                    <!--
                    <li class="nav-item" th:if="${userRole=='ADMIN'}">
                        <a class="nav-link active" th:href="@{/publications/edit}">[[#{menu.edit}]]</a>
                    </li>
                    -->
                    <li class="nav-link active" th:if="${userRole=='ADMIN'}">
                        <a class="nav-link active" th:href="@{/users}">[[#{menu.manage}]]</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a th:if="${userRole}=='USER'" class="nav-link active"
                       th:href="@{/users/profile}">[[#{menu.profile}]]</a>
                    <a th:if="${idLoginUser == undefined}" class="nav-link active"
                       th:href="@{/login}">menu<!--[[#{menu.login}]]--></a>
                    <a th:if="${idLoginUser == undefined}" class="nav-link active" th:href="@{/users/register}">registration <!-- [[#{menu.registration}]]--></a>
                    <a th:if="${idLoginUser}" class="nav-link active" th:action="@{/doLogout}" th:href="@{/logout}">logout<!--[[#{menu.logout}]]--></a>

                </form>
                <!--
                <div class="nav-item">
                    <a class="nav-link" th:href="@{?lang=en}">
                        <img th:src="@{/images/en.png}" width="40"/>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{?lang=uk}">
                        <img th:src="@{/images/uk.png}" width="40"/>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{?lang=pl}">
                        <img th:src="@{/images/pl.png}" width="40"/>
                    </a>
                </div>
                -->
            </div>
        </div>
    </nav>
</div>
</body>

</html>
